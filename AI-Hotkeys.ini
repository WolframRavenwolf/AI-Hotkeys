[TasksAndWritingInstructions]
ANSWER1=Compose an answer to the following text
ANSWER2=Answer in my name. Maintain the language and level of formality. Write only the answer, nothing else. KEEP THE ORIGINAL LANGUAGE OF THE TEXT (E.G. ENGLISH OR GERMAN)!
CALCULATE_CONVERT=Calculate/Convert and explain
CHECK_CORRECTNESS=Check the correctness and justify your assessment
DEFINE=Define
EXPLAIN=Explain simply and in an easily understandable way
FORMULATE_BETTER1=Formulate the following text better
FORMULATE_BETTER2=Improve grammar, spelling, style, tone, and comprehensibility. Maintain the language and level of formality. Write only the improved version, nothing else. KEEP THE ORIGINAL LANGUAGE OF THE TEXT (E.G. ENGLISH OR GERMAN)!
CHECK_GRAMMAR1=Check grammar, spelling, style, tone, and comprehensibility of the following text
CHECK_GRAMMAR2=Provide specific suggestions for improvement and explain them to me. KEEP THE ORIGINAL LANGUAGE OF THE TEXT (E.G. ENGLISH OR GERMAN)!
RESEARCH=Research the following topic
SUMMARIZE=Summarize
TRANSLATE1=Translate the following text to or from English
TRANSLATE2=Provide only the translated text. Maintain the original formatting and structure. Translate between English and German unless another language is specifically requested.
CLARIFY_SIMPLIFY1=Clarify and simplify the following text linguistically
CLARIFY_SIMPLIFY2=Write only the clarified and simplified version, nothing else. KEEP THE ORIGINAL LANGUAGE OF THE TEXT (E.G. ENGLISH OR GERMAN)!
WHAT_IS=What is
REJECT1=Compose a negative response/rejection to the following text
REJECT2=Answer in my name. Maintain the language and level of formality. Write only the rejection, nothing else. KEEP THE ORIGINAL LANGUAGE OF THE TEXT (E.G. ENGLISH OR GERMAN)!
ACCEPT1=Compose an affirmative response/acceptance to the following text
ACCEPT2=Answer in my name. Maintain the language and level of formality. Write only the acceptance, nothing else. KEEP THE ORIGINAL LANGUAGE OF THE TEXT (E.G. ENGLISH OR GERMAN)!

